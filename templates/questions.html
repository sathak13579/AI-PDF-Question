<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .questions-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="questions-container bg-light">
        <h1 class="text-center mb-4">Generated Questions</h1>
        <div class="questions-content">{{ questions | safe }}</div>

        <div class="mt-4 text-center">
          <a href="{{ url_for('index') }}" class="btn btn-primary"
            >Back to Upload</a
          >
          <a href="{{ url_for('view_questions') }}" class="btn btn-secondary"
            >View All Questions</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
