<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Question Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container bg-light">
            <h1 class="text-center mb-4">PDF Question Generator</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <label for="file" class="form-label">Select a PDF file</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate Questions</button>
            </form>
        </div>
    </div>
</body>
</html>
